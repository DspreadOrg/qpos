<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online QPOS Manual</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        logo: "/_images/logo.jpg",
        coverpage: true,
        name: "qpos manual",
        loadSidebar: true,
        autoHeader: true,
        loadNavbar: true,
        mergeNavbar: true,
        subMaxLevel: 4,
        // cornerExternalLinkTarget: "_blank",// default: '_blank'
        formatUpdated: "{YY}/{MM}/{DD} {HH}:{mm}",
        ga: 'UA-156515663-1',
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto", // or 'auto'
          placeholder: "Type to search",
          noData: "No Results!",
          depth: 4, // Headline depth, 1 - 6
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
          // To avoid search index collision
          // between multiple websites under the same domain
          // namespace: "website-1",
        },
        markdown: {
          smartypants: true,
          // renderer: {
          //   link: function() {
          //     // ...
          //   }
          // }
        },
        // function
        // markdown: function(marked, renderer) {
        //   // ...
        //   return marked;
        // }
        pagination: {
          crossChapter: true,
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-156515663-1"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
